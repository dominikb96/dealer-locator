version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: dealer-locator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dealer_locator
      POSTGRES_USER: dealer_user
      POSTGRES_PASSWORD: dealer_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
